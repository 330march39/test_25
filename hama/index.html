<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HAMA-STYLE UNIVERSAL</title>
    
    <!-- Google Fonts: 視認性の高いNoto Sans JPを使用 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- PeerJS -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <style>
        :root {
            --color-navy: #1A237E;      /* 信頼感・文字色 */
            --color-gold: #C5A059;      /* 高級感・アクセント */
            --color-red: #D32F2F;       /* 重要アクション */
            --color-bg: #F5F5F5;        /* 背景 */
            --color-paper: #FFFFFF;     /* カード背景 */
            --sidebar-width: 380px;     /* サイドバーの幅 */
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--color-bg);
            color: #333;
            user-select: none;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        /* スクロールバーを見やすくカスタマイズ */
        .custom-scroll::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #e0e0e0;
            border-radius: 6px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background-color: #999;
            border-radius: 6px;
            border: 3px solid #e0e0e0;
        }

        /* 押した感じのアニメーション */
        .btn-press { transition: transform 0.1s; }
        .btn-press:active { transform: scale(0.96); }

        /* カテゴリタブのアクティブ状態 */
        .tab-active {
            background-color: var(--color-navy);
            color: white;
            border-bottom: none;
        }
        .tab-inactive {
            background-color: white;
            color: #666;
            border: 1px solid #ddd;
        }

        /* 厨房用グリッド */
        .kitchen-card {
            background: #263238;
            color: white;
            border-left: 6px solid var(--color-gold);
        }

        /* アニメーション定義 */
        @keyframes flashBorder {
            0% { border-color: var(--color-red); box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.7); }
            50% { border-color: #FFCDD2; box-shadow: 0 0 0 20px rgba(211, 47, 47, 0); }
            100% { border-color: var(--color-red); box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); }
        }
        .animate-attention {
            animation: flashBorder 2s infinite;
        }
        @keyframes popIn { 0% { transform: scale(0.9); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .animate-pop { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    </style>
</head>
<body class="h-screen w-screen flex flex-col relative overflow-hidden">

    <!-- ステータスバー（接続状態） -->
    <div id="status-bar" class="absolute top-0 left-0 w-full h-2 bg-gray-300 z-[200] transition-colors duration-500"></div>

    <!-- ========================================= -->
    <!-- 1. 待機画面 (STANDBY) -->
    <!-- ========================================= -->
    <div id="view-standby" class="absolute inset-0 z-50 bg-[#1A237E] flex flex-col items-center justify-center text-white bg-[url('https://www.transparenttextures.com/patterns/seigaiha.png')]">
        <!-- 管理者用隠しボタン -->
        <button onclick="app.auth.open()" class="absolute top-8 right-8 text-white/20 hover:text-white p-6 transition-colors z-[60]">
            <i class="fa-solid fa-lock text-3xl"></i>
        </button>

        <div class="text-center animate-pop">
            <div class="mb-6 inline-block p-8 rounded-full bg-white/10 border-4 border-[#C5A059]">
                <i class="fa-solid fa-fish-fins text-7xl text-[#C5A059]"></i>
            </div>
            <h1 class="text-7xl font-black tracking-widest mb-4 drop-shadow-md">濱風寿司</h1>
            <p class="text-2xl mb-16 opacity-80 font-bold">最高のネタを、心ゆくまで。</p>
            
            <button onclick="app.customer.start()" class="bg-white text-[#1A237E] text-4xl font-black py-10 px-32 rounded-full shadow-2xl hover:scale-105 transition-transform flex items-center gap-6 mx-auto btn-press ring-8 ring-[#1A237E]/30">
                <span>注文をはじめる</span>
                <i class="fa-solid fa-circle-chevron-right text-[#D32F2F]"></i>
            </button>

            <div class="mt-16 text-white/50 font-bold text-xl">
                テーブル番号: <span class="text-4xl text-white ml-2 border-b-2 border-[#C5A059]">12</span>
            </div>
        </div>
    </div>

    <!-- ========================================= -->
    <!-- 2. 客席注文画面 (CUSTOMER UI - Universal Design) -->
    <!-- ========================================= -->
    <div id="view-customer" class="hidden h-full w-full bg-[#F5F5F5] flex-row">
        
        <!-- 左側：メニューエリア (70%) -->
        <div class="flex-1 flex flex-col h-full border-r border-gray-300 shadow-xl z-10">
            <!-- ヘッダー -->
            <header class="h-20 bg-white border-b border-gray-200 flex items-center px-6 shrink-0 justify-between">
                <div class="flex items-center gap-4 cursor-pointer" onclick="app.ui.switchView('standby')">
                    <span class="text-[#1A237E] font-black text-3xl tracking-widest">濱風寿司</span>
                </div>
                <!-- カテゴリナビゲーション -->
                <nav class="flex-1 flex justify-center gap-2 overflow-x-auto px-4 hide-scrollbar" id="category-nav">
                    <!-- JSで注入 -->
                </nav>
            </header>

            <!-- メニューグリッド -->
            <main class="flex-1 overflow-y-auto p-6 bg-[#F5F5F5] custom-scroll relative">
                <div id="menu-grid" class="grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 pb-20">
                    <!-- JSで注入 -->
                </div>
            </main>
        </div>

        <!-- 右側：注文リスト＆操作エリア (30% - 固定幅) -->
        <aside class="w-[400px] bg-white flex flex-col h-full shrink-0 shadow-2xl z-20 relative">
            
            <!-- 卓番・呼出ヘッダー -->
            <div class="h-20 bg-[#1A237E] text-white flex items-center justify-between px-6 shrink-0">
                <div class="flex flex-col">
                    <span class="text-xs opacity-70 font-bold">テーブル</span>
                    <span class="text-3xl font-black leading-none">12<span class="text-base font-normal ml-1">番</span></span>
                </div>
                <button onclick="app.ui.openCallModal()" id="btn-call" class="bg-white/10 border border-white/30 hover:bg-white/20 text-white px-4 py-2 rounded-lg font-bold flex items-center gap-2 btn-press">
                    <i class="fa-solid fa-bell"></i> 店員呼出
                </button>
            </div>

            <!-- タブ切り替え（現在の注文 / 履歴） -->
            <div class="flex border-b border-gray-300 font-bold text-lg shrink-0">
                <button onclick="app.ui.switchSideTab('cart')" id="tab-cart" class="flex-1 py-4 bg-[#FFF8E1] text-[#1A237E] border-b-4 border-[#1A237E]">
                    注文リスト
                    <span id="badge-cart" class="ml-1 bg-[#D32F2F] text-white text-xs px-2 py-0.5 rounded-full hidden">0</span>
                </button>
                <button onclick="app.ui.switchSideTab('history')" id="tab-history" class="flex-1 py-4 bg-gray-100 text-gray-500 border-b-4 border-transparent hover:bg-gray-50">
                    注文履歴
                </button>
            </div>

            <!-- リスト表示エリア -->
            <div class="flex-1 overflow-y-auto p-4 custom-scroll bg-[#FFF8E1]/30" id="sidebar-content">
                <!-- カートの内容 -->
                <div id="view-cart-list" class="space-y-3">
                    <div class="text-center text-gray-400 mt-10 font-bold text-lg">
                        <i class="fa-solid fa-basket-shopping text-5xl mb-4 block opacity-30"></i>
                        左のメニューから<br>選んでください
                    </div>
                </div>
                
                <!-- 履歴の内容（初期は非表示） -->
                <div id="view-history-list" class="space-y-3 hidden">
                    <div class="text-center text-gray-400 mt-10 font-bold">履歴はありません</div>
                </div>
            </div>

            <!-- 会計・注文アクションエリア -->
            <div class="bg-white border-t border-gray-300 p-4 shrink-0 shadow-[0_-5px_20px_rgba(0,0,0,0.05)] z-10">
                <div class="flex justify-between items-end mb-3 px-2">
                    <span class="text-gray-600 font-bold">合計（税込）</span>
                    <span class="text-4xl font-black text-[#1A237E] tracking-tight">¥<span id="cart-total">0</span></span>
                </div>

                <!-- 注文ボタンエリア -->
                <div id="action-area-cart">
                    <button onclick="app.order.submit()" id="btn-order" class="w-full py-5 bg-gray-300 text-white rounded-xl font-black text-2xl shadow-sm flex items-center justify-center gap-3 transition-all cursor-not-allowed" disabled>
                        <span>注文を確定する</span>
                    </button>
                </div>

                <!-- 会計ボタンエリア（履歴タブ用） -->
                <div id="action-area-history" class="hidden">
                     <button onclick="app.ui.showCheck()" class="w-full py-5 bg-[#C5A059] text-[#1A237E] rounded-xl font-black text-2xl shadow-lg flex items-center justify-center gap-3 btn-press hover:bg-[#b38f4d]">
                        <i class="fa-solid fa-calculator"></i> お会計へ
                    </button>
                </div>
            </div>
        </aside>
    </div>

    <!-- ========================================= -->
    <!-- 3. 全画面 到着ロック (DELIVERY MODAL) -->
    <!-- ========================================= -->
    <div id="modal-delivery" class="fixed inset-0 z-[100] hidden bg-black/80 backdrop-blur-sm flex-col items-center justify-center animate-fade">
        <div class="bg-white w-[90%] max-w-2xl rounded-3xl overflow-hidden shadow-2xl animate-pop border-8 border-[#D32F2F] animate-attention">
            <div class="bg-[#D32F2F] p-6 text-center">
                <h2 class="text-4xl font-black text-white flex items-center justify-center gap-4">
                    <i class="fa-solid fa-bell fa-shake"></i> 到着します！
                </h2>
            </div>
            <div class="p-10 text-center bg-[#FFF8E1]">
                <p class="text-3xl font-bold text-[#1A237E] mb-8">レーンから商品をお取りください</p>
                
                <div class="bg-white rounded-xl border-2 border-[#1A237E] p-6 mb-8 max-h-[40vh] overflow-y-auto custom-scroll shadow-inner">
                    <ul id="delivery-list" class="space-y-4">
                        <!-- ここに到着商品が入る -->
                    </ul>
                </div>

                <p class="text-red-600 font-bold text-lg mb-6 animate-pulse">※ 商品を取ってからボタンを押してください</p>

                <button onclick="app.ui.closeDelivery()" class="w-full py-6 bg-[#1A237E] text-white text-3xl font-black rounded-2xl shadow-lg hover:bg-[#283593] btn-press">
                    商品を受け取りました
                </button>
            </div>
        </div>
    </div>

    <!-- ========================================= -->
    <!-- 4. 厨房画面 (KITCHEN - Keep Functional) -->
    <!-- ========================================= -->
    <div id="view-kitchen" class="hidden flex-col h-full bg-[#263238] text-white">
        <header class="h-20 bg-[#1A237E] flex items-center justify-between px-8 shadow-xl shrink-0 z-50">
            <div class="flex items-center gap-6">
                <h2 class="text-3xl font-bold text-[#C5A059] tracking-widest flex items-center gap-4">
                    <i class="fa-solid fa-fire-burner"></i> KITCHEN MONITOR
                </h2>
                <div class="bg-blue-900/40 border border-blue-500/30 px-6 py-2 rounded-lg font-mono text-blue-200 flex items-center gap-3">
                    <span class="w-3 h-3 bg-blue-400 rounded-full animate-pulse shadow-[0_0_10px_#60a5fa]"></span>
                    <span class="text-sm opacity-70">ID:</span>
                    <span id="kitchen-id-display" class="font-bold text-3xl text-white tracking-widest">----</span>
                </div>
            </div>
            <div class="flex items-center gap-8">
                 <div class="text-4xl font-mono font-bold text-gray-400" id="kitchen-clock">00:00</div>
                 <button onclick="location.reload()" class="bg-gray-700 hover:bg-gray-600 px-6 py-2 rounded-lg text-sm font-bold">終了</button>
            </div>
        </header>
        
        <div id="kitchen-alert-overlay" class="absolute inset-0 z-[150] hidden flex-col items-center justify-center bg-red-900/95 animate-flash pointer-events-none">
            <i class="fa-solid fa-bell text-9xl text-white mb-8 animate-bounce"></i>
            <h1 class="text-8xl font-black text-white">12番 呼出</h1>
        </div>

        <main class="flex-1 p-6 overflow-y-auto relative">
            <div id="kitchen-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Orders injected here -->
            </div>
        </main>
    </div>

    <!-- ========================================= -->
    <!-- 5. 認証・設定モーダル (AUTH) -->
    <!-- ========================================= -->
    <div id="modal-auth" class="fixed inset-0 z-[200] hidden items-center justify-center bg-black/80 backdrop-blur-md animate-fade">
        <div class="bg-white rounded-3xl w-full max-w-sm overflow-hidden shadow-2xl">
            <!-- PIN Entry -->
            <div id="auth-screen">
                <div class="bg-[#1A237E] p-8 text-center">
                    <h3 class="text-[#C5A059] font-bold text-2xl mb-2">STAFF ONLY</h3>
                    <p class="text-white/60 text-xs">パスワード(9999)を入力</p>
                </div>
                <div class="p-8">
                    <div class="flex justify-center gap-3 mb-8">
                        <div class="w-14 h-14 border-2 border-gray-300 rounded-xl flex items-center justify-center text-3xl font-bold text-[#1A237E]" id="pin-1"></div>
                        <div class="w-14 h-14 border-2 border-gray-300 rounded-xl flex items-center justify-center text-3xl font-bold text-[#1A237E]" id="pin-2"></div>
                        <div class="w-14 h-14 border-2 border-gray-300 rounded-xl flex items-center justify-center text-3xl font-bold text-[#1A237E]" id="pin-3"></div>
                        <div class="w-14 h-14 border-2 border-gray-300 rounded-xl flex items-center justify-center text-3xl font-bold text-[#1A237E]" id="pin-4"></div>
                    </div>
                    <div class="grid grid-cols-3 gap-4">
                        <button onclick="app.auth.type(1)" class="h-16 rounded-xl bg-gray-50 hover:bg-gray-100 font-bold text-2xl text-gray-700 shadow-sm border">1</button>
                        <button onclick="app.auth.type(2)" class="h-16 rounded-xl bg-gray-50 hover:bg-gray-100 font-bold text-2xl text-gray-700 shadow-sm border">2</button>
                        <button onclick="app.auth.type(3)" class="h-16 rounded-xl bg-gray-50 hover:bg-gray-100 font-bold text-2xl text-gray-700 shadow-sm border">3</button>
                        <button onclick="app.auth.type(4)" class="h-16 rounded-xl bg-gray-50 hover:bg-gray-100 font-bold text-2xl text-gray-700 shadow-sm border">4</button>
                        <button onclick="app.auth.type(5)" class="h-16 rounded-xl bg-gray-50 hover:bg-gray-100 font-bold text-2xl text-gray-700 shadow-sm border">5</button>
                        <button onclick="app.auth.type(6)" class="h-16 rounded-xl bg-gray-50 hover:bg-gray-100 font-bold text-2xl text-gray-700 shadow-sm border">6</button>
                        <button onclick="app.auth.type(7)" class="h-16 rounded-xl bg-gray-50 hover:bg-gray-100 font-bold text-2xl text-gray-700 shadow-sm border">7</button>
                        <button onclick="app.auth.type(8)" class="h-16 rounded-xl bg-gray-50 hover:bg-gray-100 font-bold text-2xl text-gray-700 shadow-sm border">8</button>
                        <button onclick="app.auth.type(9)" class="h-16 rounded-xl bg-gray-50 hover:bg-gray-100 font-bold text-2xl text-gray-700 shadow-sm border">9</button>
                        <button onclick="app.auth.clear()" class="h-16 rounded-xl bg-red-50 hover:bg-red-100 font-bold text-xl text-red-600 shadow-sm border">CLR</button>
                        <button onclick="app.auth.type(0)" class="h-16 rounded-xl bg-gray-50 hover:bg-gray-100 font-bold text-2xl text-gray-700 shadow-sm border">0</button>
                        <button onclick="app.auth.close()" class="h-16 rounded-xl bg-gray-200 hover:bg-gray-300 font-bold text-xl text-gray-600 shadow-sm border">戻る</button>
                    </div>
                </div>
            </div>

            <!-- Mode Select -->
            <div id="mode-select" class="hidden h-full flex-col">
                <div class="bg-[#1A237E] p-4 text-white font-bold flex justify-between items-center">
                    <span>SYSTEM MENU</span>
                    <button onclick="app.auth.close()" class="text-white/70 hover:text-white"><i class="fa-solid fa-times text-xl"></i></button>
                </div>
                <div class="p-8 flex flex-col gap-6 h-full justify-center">
                    <button onclick="app.kitchen.startHost()" class="group w-full py-8 bg-[#1A237E] text-[#C5A059] rounded-2xl font-bold shadow-xl flex flex-col items-center gap-3 hover:bg-[#283593] transition-all">
                        <i class="fa-solid fa-server text-4xl group-hover:scale-110 transition-transform"></i>
                        <span class="text-xl">厨房モード起動</span>
                        <span class="text-xs text-white/50 font-normal">IDを発行して待機</span>
                    </button>
                    <button onclick="app.p2p.showConnectUI()" class="group w-full py-8 bg-white border-4 border-[#1A237E] text-[#1A237E] rounded-2xl font-bold shadow-xl flex flex-col items-center gap-3 hover:bg-gray-50 transition-all">
                        <i class="fa-solid fa-tablet-screen-button text-4xl group-hover:scale-110 transition-transform"></i>
                        <span class="text-xl">客席接続設定</span>
                        <span class="text-xs text-gray-500 font-normal">厨房のIDを入力</span>
                    </button>
                </div>
            </div>

            <!-- Client Connect UI -->
            <div id="client-connect" class="hidden h-full flex-col">
                 <div class="bg-[#1A237E] p-4 text-white font-bold flex justify-between items-center">
                    <span>接続設定</span>
                    <button onclick="app.auth.close()" class="text-white/70 hover:text-white"><i class="fa-solid fa-times"></i></button>
                </div>
                <div class="p-8">
                    <p class="text-gray-600 mb-6 font-bold text-center">厨房の数字(4桁)を入力</p>
                    <input type="tel" id="target-id-input" maxlength="4" placeholder="1234" class="w-full border-4 border-gray-300 rounded-2xl p-6 text-4xl font-mono text-center tracking-[0.5em] mb-8 focus:border-[#1A237E] outline-none transition-colors">
                    <button onclick="app.p2p.connectToHost()" class="w-full bg-[#00897B] text-white py-5 rounded-xl font-bold text-xl shadow-lg hover:bg-[#00796B] active:scale-95 transition-all">
                        接続する
                    </button>
                    <p id="connect-msg" class="text-center mt-6 text-sm font-bold h-6 text-[#00897B]"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- 会計確認モーダル (お年寄り向けにシンプル化) -->
    <div id="modal-check" class="fixed inset-0 z-[80] hidden items-center justify-center bg-black/70 backdrop-blur-sm p-4 animate-fade">
        <div class="bg-white rounded-3xl w-full max-w-lg shadow-2xl overflow-hidden animate-pop">
            <div class="bg-[#C5A059] p-6 text-center">
                <h3 class="text-[#1A237E] font-black text-2xl">お会計の確認</h3>
            </div>
            <div class="p-8 text-center">
                <p class="text-gray-500 text-lg mb-2 font-bold">お支払い総額</p>
                <p class="text-6xl font-black text-[#1A237E] mb-6 tracking-tight">¥<span id="check-total">0</span></p>
                <p class="text-xl text-gray-700 mb-10">合計 <span id="check-count" class="font-bold">0</span> 点</p>
                
                <div class="flex flex-col gap-4">
                    <button onclick="app.customer.finishEat()" class="w-full py-5 bg-[#D32F2F] text-white rounded-xl font-bold text-2xl shadow-lg hover:bg-red-700 btn-press">
                        会計を確定して退店
                    </button>
                    <button onclick="app.ui.closeModal('modal-check')" class="w-full py-4 border-2 border-gray-300 text-gray-500 rounded-xl font-bold text-xl hover:bg-gray-50">
                        まだ注文する
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 店員呼出確認モーダル -->
    <div id="modal-call" class="fixed inset-0 z-[80] hidden items-center justify-center bg-black/70 backdrop-blur-sm p-4 animate-fade">
        <div class="bg-white rounded-3xl w-full max-w-sm shadow-2xl overflow-hidden animate-pop p-8 text-center border-4 border-[#1A237E]">
            <div class="w-24 h-24 bg-[#E8EAF6] rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fa-solid fa-bell text-5xl text-[#1A237E]"></i>
            </div>
            <h3 class="text-2xl font-black text-[#1A237E] mb-4">店員をお呼びしますか？</h3>
            <div class="flex gap-4 mt-8">
                <button onclick="app.ui.closeModal('modal-call')" class="flex-1 py-4 border-2 border-gray-300 rounded-xl text-gray-600 font-bold text-lg hover:bg-gray-50">いいえ</button>
                <button onclick="app.order.callStaff()" class="flex-1 py-4 bg-[#1A237E] text-white rounded-xl font-bold text-lg shadow-lg hover:bg-[#283593]">呼び出す</button>
            </div>
        </div>
    </div>


    <!-- JAVASCRIPT LOGIC -->
    <script>
        const APP_PREFIX = "hama-ultimate-v2-"; 
        const IMG_BASE = "https://www.hama-sushi.co.jp/assets/menu/img";

                    const input = document.getElementById('target-id-input').value;

                    const msg = document.getElementById('connect-msg');
                    msg.innerText = "接続中...";

                    const ctx = app.audio.ctx;
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    const now = ctx.currentTime;
                    
                    if(type === 'tap') {
                        osc.frequency.setValueAtTime(600, now);
                        gain.gain.setValueAtTime(0.05, now);
                        gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
                        osc.start(now); osc.stop(now + 0.05);
                    } else if(type === 'chime') {
                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(660, now);
                        osc.frequency.setValueAtTime(550, now+0.3);
                        gain.gain.setValueAtTime(0.1, now);
                        gain.gain.linearRampToValueAtTime(0, now + 1.0);
                        osc.start(now); osc.stop(now + 1.0);
                    } else if (type === 'success') {
                        osc.type = 'triangle';
                        osc.frequency.setValueAtTime(523, now);
                        osc.frequency.setValueAtTime(659, now + 0.1);
                        gain.gain.setValueAtTime(0.1, now);
                        gain.gain.linearRampToValueAtTime(0, now + 0.4);
                        osc.start(now); osc.stop(now + 0.4);
                    } else if (type === 'welcome') {
                         osc.type = 'sine';
                         osc.frequency.setValueAtTime(440, now);
                         osc.frequency.setValueAtTime(554, now + 0.2);
                         gain.gain.setValueAtTime(0.1, now);
                         gain.gain.linearRampToValueAtTime(0, now + 1.0);
                         osc.start(now); osc.stop(now + 1.0);
                    } else if (type === 'alarm') {
                         osc.type = 'sawtooth';
                         osc.frequency.setValueAtTime(800, now);
                         osc.frequency.linearRampToValueAtTime(400, now + 0.3);
                         gain.gain.setValueAtTime(0.2, now);
                         gain.gain.linearRampToValueAtTime(0, now + 0.3);
                         osc.start(now); osc.stop(now + 0.3);
                    }
                },
                speak: (text) => {
                    if('speechSynthesis' in window) {
                        const u = new SpeechSynthesisUtterance(text);
                        u.lang = 'ja-JP';
                        u.rate = 1.0;
                        window.speechSynthesis.speak(u);
                    }
                }
            }
        };

        window.onload = app.init;
    </script>
