    <style>
        :root {
            --hama-navy: #0F2540;
            --hama-gold: #C6A87C;
            --hama-red: #D32F2F;
            --bg-light: #F8FAFC;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-light);
            color: #1a1a1a;
            user-select: none;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .font-serif { font-family: 'Shippori Mincho', serif; }
        
        /* Utility */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulse-gold { 
            0% { box-shadow: 0 0 0 0 rgba(198, 168, 124, 0.4); } 
            70% { box-shadow: 0 0 0 15px rgba(198, 168, 124, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(198, 168, 124, 0); } 
        }
        @keyframes laneMove {
            0% { transform: translateX(-120%); }
            10% { transform: translateX(0%); } 
            85% { transform: translateX(0%); } 
            100% { transform: translateX(150%); } 
        }

        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
        .animate-slide { animation: slideUp 0.4s ease-out forwards; }
        .pulse-gold { animation: pulse-gold 2s infinite; }

        /* NO IMAGE Styling */
        .no-image-box {
            background: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            color: #94a3b8;
            font-weight: bold;
            font-size: 0.75rem;
            border: 1px solid #cbd5e1;
        }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .glass-dark {
            background: rgba(15, 37, 64, 0.9);
            backdrop-filter: blur(10px);
        }

        /* Menu Card */
        .menu-card {
            transition: transform 0.1s, box-shadow 0.2s;
            backface-visibility: hidden;
        }
        .menu-card:active { transform: scale(0.96); }

        /* Category Active State */
        .cat-btn.active {
            background-color: var(--hama-navy);
            color: var(--hama-gold);
            border-bottom: 3px solid var(--hama-gold);
        }
    </style>
</head>

            { id: 303, cat: 'gunkan', name: 'コーン', price: 110, img: `${IMG_BASE}/gunkan/pho_corn.png` },
            { id: 304, cat: 'gunkan', name: 'シーフードサラダ', price: 110, img: `${IMG_BASE}/gunkan/pho_seafood.png` },
            { id: 305, cat: 'gunkan', name: 'ツナサラダ', price: 110, img: `${IMG_BASE}/gunkan/pho_tuna.png` },
            // Side
            { id: 401, cat: 'side', name: '茶碗蒸し', price: 198, img: `${IMG_BASE}/side/pho_chawanmushi.png` },
            { id: 402, cat: 'side', name: 'あさり味噌汁', price: 165, img: `${IMG_BASE}/side/pho_asarimiso.png` },
            { id: 403, cat: 'side', name: 'カリカリポテト', price: 176, img: `${IMG_BASE}/side/pho_potato.png` },
            { id: 404, cat: 'side', name: '鶏のから揚げ', price: 176, img: `${IMG_BASE}/side/pho_karaage.png` },
            { id: 405, cat: 'side', name: 'たこ焼き', price: 220, img: `${IMG_BASE}/side/pho_takoyaki.png` },
             // Dessert
            { id: 601, cat: 'dessert', name: '大学いも', price: 176, img: `${IMG_BASE}/dessert/pho_daigakuimo.png` },
            { id: 602, cat: 'dessert', name: 'ミルクレープ', price: 220, img: `${IMG_BASE}/dessert/pho_millecrepe.png` },
            { id: 603, cat: 'dessert', name: 'チョコレートケーキ', price: 220, img: `${IMG_BASE}/dessert/pho_chocolatecake.png` },
            // Drink
            { id: 501, cat: 'drink', name: '生ビール中', price: 528, img: `${IMG_BASE}/drink/pho_beer.png` },
            { id: 502, cat: 'drink', name: 'コーラ', price: 165, img: `${IMG_BASE}/drink/pho_cola.png` },
        ];

        const CATEGORIES = [
            { id: 'limited', name: 'おすすめ', icon: 'fa-star' },
            { id: 'nigiri', name: 'にぎり', icon: 'fa-fish' },
            { id: 'gunkan', name: '軍艦', icon: 'fa-dharmachakra' },
            { id: 'side', name: 'サイド', icon: 'fa-bowl-food' },
            { id: 'dessert', name: 'デザート', icon: 'fa-ice-cream' },
            { id: 'drink', name: 'ドリンク', icon: 'fa-beer-mug-empty' },
        ];

        const app = {
            state: {
                cart: [],
                history: [],
                kitchenOrders: [],
                activeCat: 'limited',
                pinBuffer: '',
                peer: null,
                conn: null,
                isHost: false,
                connectedPeerId: localStorage.getItem('hama_target_peer') || ''
            },

            init: () => {
                app.ui.renderCategories();
                app.ui.renderMenu('limited');
                setInterval(app.ui.updateClock, 1000);
                
                // Auto connect if ID exists
                if(app.state.connectedPeerId) {
                    app.p2p.initClient(app.state.connectedPeerId);
                }
            },

            // --- P2P LOGIC (PeerJS) ---
            p2p: {
                // Kitchen Mode (Host)
                initHost: () => {
                    const id = "hama-kitchen-" + Math.floor(Math.random() * 10000); // Random ID for demo
                    app.state.peer = new Peer(id, { debug: 2 });
                    app.state.isHost = true;

                    app.state.peer.on('open', (id) => {
                        console.log('My peer ID is: ' + id);
                        document.getElementById('kitchen-id-display').innerText = id;
                        // Generate QR Code if library loaded
                        // new QRCode(document.getElementById("qrcode"), id);
                    });

                    app.state.peer.on('connection', (conn) => {
                        console.log("Client connected");
                        app.state.conn = conn;
                        app.p2p.setupConnEvents(conn);
                    });
                    
                    app.state.peer.on('error', (err) => alert("PeerJS Error: " + err.type));
                },

                // Customer Mode (Client)
                initClient: (targetId) => {
                    app.state.peer = new Peer(); // Auto ID
                    
                    app.state.peer.on('open', (id) => {
                        console.log('My ID: ' + id);
                        const conn = app.state.peer.connect(targetId);
                        app.state.conn = conn;
                        app.p2p.setupConnEvents(conn);
                    });
                    
                    app.state.peer.on('error', (err) => {
                        console.log("Connection Error", err);
                        document.getElementById('status-dot').className = "w-2 h-2 rounded-full bg-red-500";
                        document.getElementById('status-text').innerText = "接続エラー";
                    });
                },

                setupConnEvents: (conn) => {
                    conn.on('open', () => {
                        console.log("Connected!");
                        if(!app.state.isHost) {
                            document.getElementById('status-dot').className = "w-2 h-2 rounded-full bg-green-500";
                            document.getElementById('status-text').innerText = "厨房接続済";
                            document.getElementById('conn-status').className = "absolute top-0 left-0 w-full h-1 bg-green-500 z-[200]";
                            // Store ID
                            localStorage.setItem('hama_target_peer', conn.peer);
                        }
                    });

                    conn.on('data', (data) => {
                        console.log("Received:", data);
                        if (app.state.isHost && data.type === 'ORDER') {
                            app.kitchen.addOrder(data.payload);
                        } else if (!app.state.isHost && data.type === 'COOKED') {
                            app.ui.triggerDelivery(data.payload);
                        }
                    });
                    
                    conn.on('close', () => {
                         if(!app.state.isHost) {
                            document.getElementById('status-dot').className = "w-2 h-2 rounded-full bg-red-500";
                            document.getElementById('status-text').innerText = "切断";
                         }
                    });
                },

                showConnectUI: () => {
                    document.getElementById('staff-menu').classList.remove('flex');
                    document.getElementById('staff-menu').classList.add('hidden');
                    document.getElementById('p2p-connect-ui').classList.remove('hidden');
                    document.getElementById('p2p-connect-ui').classList.add('flex');
                },

                connectToHost: () => {
                    const id = document.getElementById('target-peer-id').value;
                    if(!id) return;
                    document.getElementById('connect-msg').innerText = "接続中...";
                    app.p2p.initClient(id);
                    setTimeout(() => {
                        app.auth.close();
                        alert("接続設定を保存しました。通信待機中...");
                    }, 2000);
                }
            },

            // --- AUTH LOGIC (PIN) ---
            auth: {
                open: () => {
                    app.state.pinBuffer = '';
                    app.auth.updateDisplay();
                    document.getElementById('modal-auth').classList.remove('hidden');
                    document.getElementById('modal-auth').classList.add('flex');
                    document.getElementById('staff-menu').classList.add('hidden');
                    document.getElementById('staff-menu').classList.remove('flex');
                    document.getElementById('p2p-connect-ui').classList.add('hidden');
                },
                close: () => {
                    document.getElementById('modal-auth').classList.add('hidden');
                    document.getElementById('modal-auth').classList.remove('flex');
                },
                type: (num) => {
                    if(app.state.pinBuffer.length < 4) {
                        app.state.pinBuffer += num;
                        app.auth.updateDisplay();
                    }
                    if(app.state.pinBuffer.length === 4) {
                        setTimeout(app.auth.check, 200);
                    }
                },
                clear: () => {
                    app.state.pinBuffer = '';
                    app.auth.updateDisplay();
                },
                updateDisplay: () => {
                    for(let i=1; i<=4; i++) {
                        const el = document.getElementById(`pin-${i}`);
                        el.innerText = i <= app.state.pinBuffer.length ? '●' : '';
                        el.classList.toggle('border-[#0F2540]', i <= app.state.pinBuffer.length);
                    }
                },
                check: () => {
                    if(app.state.pinBuffer === '9999') {
                        // Success
                        app.audio.play('success');
                        document.getElementById('staff-menu').classList.remove('hidden');
                        document.getElementById('staff-menu').classList.add('flex');
                    } else {
                        // Fail
                        app.state.pinBuffer = '';
                        app.auth.updateDisplay();
                        alert("パスワードが違います");
                    }
                }
            },

            // --- CUSTOMER LOGIC ---
            customer: {
                start: () => {
                    const elem = document.documentElement;
                    if (elem.requestFullscreen) elem.requestFullscreen().catch(e=>console.log(e));
                    app.audio.play('welcome');
                    app.ui.switchView('customer');
                }
            },

            order: {
                add: (id) => {
                    const item = MENU_DB.find(i => i.id === id);
                    app.state.cart.push({
                        ...item, 
                        tempId: Date.now() + Math.random(),
                        status: 'pending' 
                    });
                    app.ui.updateCart();
                    app.audio.play('tap');
                },
                remove: (idx) => {
                    app.state.cart.splice(idx, 1);
                    app.ui.updateCart();
                    app.audio.play('tap');
                },
                confirm: () => {
                    if(app.state.cart.length === 0) return;
                    const list = document.getElementById('confirm-list');
                    list.innerHTML = app.state.cart.map(item => `
                        <li class="flex justify-between items-center py-2 px-3 bg-white rounded border border-gray-100">
                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 rounded overflow-hidden bg-gray-100">
                                    <img src="${item.img}" class="w-full h-full object-cover" onerror="handleImgError(this)">
                                </div>
                                <span class="font-bold text-gray-700">${item.name}</span>
                            </div>
                            <span class="font-bold text-[#0F2540]">¥${item.price}</span>
                        </li>
                    `).join('');
                    document.getElementById('modal-title').innerText = "注文確認";
                    document.getElementById('final-submit-btn').style.display = 'block';
                    app.ui.openModal('modal-confirm');
                },
                submit: () => {
                    const orderData = {
                        tableId: 12,
                        items: app.state.cart,
                        timestamp: new Date().toLocaleTimeString('ja-JP', {hour:'2-digit', minute:'2-digit'})
                    };

                    // Local History
                    app.state.history.push(...app.state.cart);

                    // Send P2P
                    if(app.state.conn && app.state.conn.open) {
                        app.state.conn.send({ type: 'ORDER', payload: orderData });
                    } else {
                        // Offline simulation or alert
                        // alert("厨房と接続されていませんが、履歴には保存されます");
                    }

                    app.state.cart = [];
                    app.ui.updateCart();
                    app.ui.closeModal('modal-confirm');
                    app.audio.play('success');
                    
                    // Show Toast
                    // (Simplified toast logic)
                    alert("厨房に注文を送信しました");
                }
            },

            // --- KITCHEN LOGIC ---
            kitchen: {
                startHost: () => {
                    app.auth.close();
                    app.p2p.initHost();
                    app.ui.switchView('kitchen');
                },
                addOrder: (orderData) => {
                    app.audio.play('chime');
                    const grid = document.getElementById('kitchen-grid');
                    
                    // Remove "No orders" placeholder if exists
                    if(grid.querySelector('.fa-utensils')) grid.innerHTML = '';

                    // Create Card
                    const card = document.createElement('div');
                    card.className = "bg-[#2C2F36] rounded-xl p-4 border-l-4 border-[#D32F2F] animate-fade shadow-lg mb-4";
                    card.innerHTML = `
                        <div class="flex justify-between items-center mb-3 pb-2 border-b border-gray-600">
                            <span class="bg-[#C6A87C] text-[#0F2540] px-3 py-1 rounded font-black text-lg">卓番 ${orderData.tableId}</span>
                            <span class="text-gray-400 font-mono text-sm">${orderData.timestamp}</span>
                        </div>
                        <div class="space-y-2 mb-4">
                            ${orderData.items.map(i => `
                                <div class="flex justify-between items-center text-white">
                                    <span class="font-bold text-lg">${i.name}</span>
                                    <span class="text-xs bg-gray-700 px-2 py-1 rounded">1</span>
                                </div>
                            `).join('')}
                        </div>
                        <button class="w-full bg-[#0F2540] hover:bg-[#1a3b61] text-white py-4 rounded-lg font-bold transition-colors flex items-center justify-center gap-2 text-lg">
                            <i class="fa-solid fa-bell-concierge"></i> 調理完了
                        </button>
                    `;
                    
                    // Bind click event
                    card.querySelector('button').onclick = () => {
                        card.classList.add('opacity-50');
                        card.querySelector('button').innerText = "提供済み";
                        card.querySelector('button').disabled = true;
                        
                        // Send completion back
                        // We send items individually for animation, or batch. Here simplified: send last item for animation.
                        if(app.state.conn) {
                            app.state.conn.send({ type: 'COOKED', payload: orderData.items[0] });
                        }
                        
                        setTimeout(() => card.remove(), 2000);
                    };

                    grid.prepend(card);
                }
            },

            // --- UI HELPERS ---
            ui: {
                switchView: (id) => {
                    document.querySelectorAll('body > div[id^="view-"]').forEach(el => el.classList.add('hidden'));
                    document.getElementById(`view-${id}`).classList.remove('hidden');
                    document.getElementById(`view-${id}`).classList.add('flex');
                },
                renderCategories: () => {
                    document.getElementById('category-nav').innerHTML = CATEGORIES.map(c => `
                        <button onclick="app.ui.setCategory('${c.id}')" class="cat-btn ${c.id === app.state.activeCat ? 'active' : ''} h-full px-6 flex items-center justify-center gap-2 font-bold text-sm text-gray-500 hover:bg-gray-50 transition-colors whitespace-nowrap">
                            <i class="fa-solid ${c.icon}"></i> ${c.name}
                        </button>
                    `).join('');
                },
                setCategory: (id) => {
                    app.state.activeCat = id;
                    app.ui.renderCategories();
                    app.ui.renderMenu(id);
                    app.audio.play('tap');
                },
                renderMenu: (cat) => {
                    const items = MENU_DB.filter(i => i.cat === cat);
                    document.getElementById('menu-grid').innerHTML = items.map(item => `
                        <div class="menu-card bg-white rounded-lg shadow-sm overflow-hidden cursor-pointer flex flex-col h-full border border-gray-100 group" onclick="app.order.add(${item.id})">
                            <div class="aspect-[4/3] w-full bg-gray-100 relative overflow-hidden">
                                <img src="${item.img}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" onerror="handleImgError(this)">
                                <div class="absolute bottom-0 right-0 bg-[#0F2540]/90 text-white px-3 py-1 text-sm font-bold rounded-tl-lg">¥${item.price}</div>
                            </div>
                            <div class="p-3 flex-1 flex flex-col justify-center text-center">
                                <h3 class="font-bold text-[#1a1a1a] text-sm leading-tight">${item.name}</h3>
                            </div>
                        </div>
                    `).join('');
                },
                updateCart: () => {
                    const total = app.state.cart.reduce((s, i) => s + i.price, 0);
                    document.getElementById('cart-total').innerText = total.toLocaleString();
                    const btn = document.getElementById('btn-order');
                    const strip = document.getElementById('cart-strip');

                    if(app.state.cart.length > 0) {
                        btn.disabled = false;
                        btn.classList.remove('bg-gray-300', 'text-gray-500');
                        btn.classList.add('bg-[#D32F2F]', 'text-white', 'hover:bg-red-700');
                        strip.innerHTML = app.state.cart.map((item, idx) => `
                            <div class="h-full aspect-square relative rounded-md overflow-hidden bg-gray-200 shrink-0 cursor-pointer group" onclick="app.order.remove(${idx})">
                                <img src="${item.img}" class="w-full h-full object-cover" onerror="handleImgError(this)">
                                <div class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                    <i class="fa-solid fa-xmark text-white"></i>
                                </div>
                            </div>
                        `).join('');
                        strip.scrollLeft = strip.scrollWidth;
                    } else {
                        btn.disabled = true;
                        btn.classList.add('bg-gray-300', 'text-gray-500');
                        btn.classList.remove('bg-[#D32F2F]', 'text-white', 'hover:bg-red-700');
                        strip.innerHTML = `<div class="text-xs text-gray-400 w-full text-center flex items-center justify-center h-full">商品を選んでください</div>`;
                    }
                },
                openModal: (id) => {
                    app.audio.play('tap');
                    document.getElementById(id).classList.remove('hidden');
                    document.getElementById(id).classList.add('flex');
                },
                closeModal: (id) => {
                    app.audio.play('tap');
                    document.getElementById(id).classList.add('hidden');
                    document.getElementById(id).classList.remove('flex');
                },
                triggerDelivery: (item) => {
                    app.audio.speak("まもなく、" + item.name + "が到着します");
                    const lane = document.getElementById('lane-overlay');
                    const img = document.getElementById('delivery-img');
                    
                    img.src = item.img;
                    img.onerror = () => handleImgError(img);
                    document.getElementById('delivery-name').innerText = item.name;

                    lane.classList.remove('hidden');
                    const boat = document.getElementById('sushi-boat');
                    boat.style.animation = 'none';
                    boat.offsetHeight;
                    boat.style.animation = 'laneMove 5s linear forwards';

                    setTimeout(() => {
                        lane.classList.add('hidden');
                        app.audio.play('success');
                    }, 5000);
                },
                showHistory: () => {
                    const list = document.getElementById('confirm-list');
                    const history = [...app.state.history].reverse();
                    if(history.length === 0) return alert("履歴はありません");
                    
                    list.innerHTML = history.map(item => `
                         <li class="flex justify-between items-center py-2 px-3 border-b border-gray-100">
                            <div class="flex items-center gap-3">
                                <span class="text-xs bg-gray-200 px-2 py-1 rounded text-gray-600">済</span>
                                <span class="font-bold text-gray-700">${item.name}</span>
                            </div>
                            <span class="font-bold text-[#0F2540]">¥${item.price}</span>
                        </li>
                    `).join('');
                    document.getElementById('modal-title').innerText = "注文履歴";
                    document.getElementById('final-submit-btn').style.display = 'none';
                    app.ui.openModal('modal-confirm');
                },
                showCheck: () => {
                    const total = app.state.history.reduce((s, i) => s + i.price, 0);
                    const count = app.state.history.length;
                    const list = document.getElementById('confirm-list');
                    list.innerHTML = `
                        <div class="text-center py-8">
                            <p class="text-sm text-gray-500 mb-2">お支払い総額</p>
                            <p class="text-5xl font-black text-[#0F2540] mb-6">¥${total.toLocaleString()}</p>
                            <p class="text-sm">注文点数: ${count}点</p>
                        </div>
                    `;
                    document.getElementById('modal-title').innerText = "お会計";
                    const btn = document.getElementById('final-submit-btn');
                    btn.style.display = 'block';
                    btn.innerText = "会計確定（退店）";
                    btn.onclick = () => {
                        app.audio.speak("ありがとうございました");
                        location.reload();
                    };
                    app.ui.openModal('modal-confirm');
                },
                callStaff: () => {
                    if(confirm("店員を呼び出しますか？")) {
                        app.audio.play('chime');
                        app.audio.speak("店員をお呼びしています");
                    }
                },
                updateClock: () => {
                    const now = new Date();
                    const t = now.toLocaleTimeString('ja-JP', {hour:'2-digit', minute:'2-digit'});
                    const el = document.getElementById('kitchen-clock');
                    if(el) el.innerText = t;
                }
            },

            // --- AUDIO ---
            audio: {
                ctx: new (window.AudioContext || window.webkitAudioContext)(),
                play: (type) => {
                    if(app.audio.ctx.state === 'suspended') app.audio.ctx.resume();
                    const osc = app.audio.ctx.createOscillator();
                    const gain = app.audio.ctx.createGain();
                    osc.connect(gain);
                    gain.connect(app.audio.ctx.destination);
                    const now = app.audio.ctx.currentTime;
                    
                    if(type === 'tap') {
                        osc.frequency.setValueAtTime(800, now);
                        osc.frequency.exponentialRampToValueAtTime(1200, now + 0.05);
                        gain.gain.setValueAtTime(0.1, now);
                        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                        osc.start(now); osc.stop(now + 0.05);
                    } else if(type === 'chime') {
                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(660, now);
                        osc.frequency.setValueAtTime(550, now+0.4);
                        gain.gain.setValueAtTime(0.1, now);
                        gain.gain.linearRampToValueAtTime(0, now + 1.2);
                        osc.start(now); osc.stop(now + 1.2);
                    } else if (type === 'success') {
                        osc.frequency.setValueAtTime(440, now);
                        osc.frequency.setValueAtTime(880, now+0.1);
                        gain.gain.setValueAtTime(0.1, now);
                        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                        osc.start(now); osc.stop(now + 0.3);
                    } else if (type === 'welcome') {
                         osc.type = 'triangle';
                         osc.frequency.setValueAtTime(523, now);
                         osc.frequency.setValueAtTime(659, now + 0.2);
                         osc.frequency.setValueAtTime(783, now + 0.4);
                         osc.frequency.setValueAtTime(1046, now + 0.6);
                         gain.gain.setValueAtTime(0.1, now);
                         gain.gain.linearRampToValueAtTime(0, now + 1.5);
                         osc.start(now); osc.stop(now + 1.5);
                    }
                },
                speak: (text) => {
                    if('speechSynthesis' in window) {
                        const u = new SpeechSynthesisUtterance(text);
                        u.lang = 'ja-JP';
                        window.speechSynthesis.speak(u);
                    }
                }
            }
        };

        window.onload = app.init;
    </script>
