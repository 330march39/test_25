<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HAMA-STYLE ULTIMATE</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=Shippori+Mincho:wght@500;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- PeerJS -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <style>
        :root {
            --hama-navy: #0F2540;
            --hama-gold: #C6A87C;
            --hama-red: #D32F2F;
            --bg-light: #F4F6F9;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-light);
            color: #333;
            user-select: none;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .font-serif { font-family: 'Shippori Mincho', serif; }
        
        /* Custom Scrollbar */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popIn { 0% { transform: scale(0.9); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes flashRed { 
            0%, 100% { background-color: #1e293b; } 
            50% { background-color: #7f1d1d; } 
        }
        @keyframes laneMove {
            0% { transform: translateX(-120%); }
            10% { transform: translateX(0%); } 
            85% { transform: translateX(0%); } 
            100% { transform: translateX(150%); } 
        }

        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
        .animate-pop { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .animate-slide { animation: slideUp 0.4s ease-out forwards; }
        .animate-flash { animation: flashRed 1s infinite; }

        /* Components */
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .menu-card {
            transition: transform 0.1s, box-shadow 0.2s;
            backface-visibility: hidden;
        }
        .menu-card:active { transform: scale(0.96); }

        .cat-btn.active {
            background-color: var(--hama-navy);
            color: var(--hama-gold);
            border-bottom: 4px solid var(--hama-gold);
        }

        /* No Image Fallback */
        .no-img {
            background-color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            height: 100%;
            width: 100%;
        }

        /* Modal Backdrop */
        .modal-backdrop {
            background-color: rgba(15, 37, 64, 0.85); /* Navy backdrop */
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col relative overflow-hidden bg-gray-50">

    <!-- CONNECTION STATUS BAR -->
    <div id="status-bar" class="absolute top-0 left-0 w-full h-1.5 bg-gray-300 z-[200] transition-colors duration-500"></div>

    <!-- 1. STANDBY SCREEN (Top) -->

        <button onclick="app.auth.open()" class="absolute top-8 right-8 text-white/10 hover:text-white/50 p-6 transition-colors z-[60]">

        <div class="text-center z-10 transform scale-90 md:scale-100">

            <h1 class="text-7xl md:text-8xl font-black tracking-tighter mb-4 font-serif">濱風寿司</h1>
            <p class="text-[#C6A87C] tracking-[0.6em] text-sm mb-16 uppercase opacity-80">Premium Conveyor Sushi</p>

                </span>

            <div class="mt-12 flex justify-center items-center gap-4 text-white/40">

    <!-- 3. KITCHEN INTERFACE (Dark Mode) -->

    <!-- 4. AUTH & SETUP MODAL -->

                        <button onclick="app.auth.type(4)" class="h-16 rounded-xl bg-gray-50 hover:bg-gray-100 font-bold text-2xl text-gray-700 shadow-sm border">4</button>

                        <button onclick="app.auth.type(6)" class="h-16 rounded-xl bg-gray-50 hover:bg-gray-100 font-bold text-2xl text-gray-700 shadow-sm border">6</button>
                        <button onclick="app.auth.type(7)" class="h-16 rounded-xl bg-gray-50 hover:bg-gray-100 font-bold text-2xl text-gray-700 shadow-sm border">7</button>

                        <button onclick="app.auth.close()" class="h-16 rounded-xl bg-gray-200 hover:bg-gray-300 font-bold text-xl text-gray-600 shadow-sm border">戻る</button>
                    </div>
                </div>
            </div>

            <!-- Mode Select (After PIN) -->

                        <span class="text-xl">厨房モード起動</span>

        </div>

            <div id="sushi-boat" class="absolute top-1/2 left-0 -translate-y-1/2 w-96 transform transition-transform filter drop-shadow-2xl">

                        <div class="absolute -top-2 -right-2 bg-[#FBC02D] text-[#0F2540] font-black px-6 py-2 rounded-full shadow-lg border-4 border-white animate-bounce text-xl transform rotate-12">

                </div>
            </div>
        </div>
    </div>

                play: (type) => {

                    if(app.audio.ctx.state === 'suspended') app.audio.ctx.resume();
                    const ctx = app.audio.ctx;
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    const now = ctx.currentTime;
                    
                    if(type === 'tap') {
                        osc.frequency.setValueAtTime(600, now);
                        osc.frequency.exponentialRampToValueAtTime(800, now + 0.05);

                        gain.gain.linearRampToValueAtTime(0, now + 1.0);
                        osc.start(now); osc.stop(now + 1.0);
                    } else if (type === 'success') {
                        osc.type = 'triangle';
                        osc.frequency.setValueAtTime(523, now);
                        osc.frequency.setValueAtTime(659, now + 0.1);
                        gain.gain.setValueAtTime(0.1, now);
                        gain.gain.linearRampToValueAtTime(0, now + 0.4);
                        osc.start(now); osc.stop(now + 0.4);
                    } else if (type === 'welcome') {
                         osc.type = 'sine';
                         osc.frequency.setValueAtTime(440, now);
                         osc.frequency.setValueAtTime(554, now + 0.2);
                         gain.gain.setValueAtTime(0.1, now);
                         gain.gain.linearRampToValueAtTime(0, now + 1.0);
                         osc.start(now); osc.stop(now + 1.0);
                    } else if (type === 'alarm') {
                         osc.type = 'sawtooth';
                         osc.frequency.setValueAtTime(800, now);
                         osc.frequency.linearRampToValueAtTime(400, now + 0.3);
                         gain.gain.setValueAtTime(0.2, now);
                         gain.gain.linearRampToValueAtTime(0, now + 0.3);
                         osc.start(now); osc.stop(now + 0.3);
                         // Loop logic handled by repeated calls or simple one-shot for now
                    }
                },
                speak: (text) => {
                    if('speechSynthesis' in window) {
                        const u = new SpeechSynthesisUtterance(text);
                        u.lang = 'ja-JP';
                        u.rate = 1.1;
                        window.speechSynthesis.speak(u);
                    }
                }
            }
        };

        // --- P2P Helper: Start Client Flow ---
        app.p2p.showConnectUI = () => {
             document.getElementById('mode-select').classList.remove('flex');
             document.getElementById('mode-select').classList.add('hidden');
             document.getElementById('client-connect').classList.remove('hidden');
             document.getElementById('client-connect').classList.add('flex');
        };

        window.onload = app.init;
    </script>
