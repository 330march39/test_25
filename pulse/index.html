<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pulse Neural 2.2 | Realtime Search & Stream</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans JP"', '"Inter"', 'sans-serif'],
                        mono: ['"Monaco"', 'monospace'],
                    },
                    colors: {
                        accent: {
                            primary: '#3b82f6', 
                            secondary: '#8b5cf6', 
                            success: '#10b981', 
                            warning: '#f59e0b', 
                            danger: '#ef4444', 
                        },
                        ui: {
                            bg: '#0f1115',
                            surface: '#181b21',
                            surface2: '#22262e',
                            text: '#f3f4f6',
                            muted: '#9ca3af',
                            border: '#2f3542'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(40px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f1115;
            color: #f3f4f6;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        
        .glass {
            background: rgba(24, 27, 33, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .glass-modal {
            background: rgba(15, 17, 21, 0.95);
            backdrop-filter: blur(40px);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }

        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        * { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Utils ---
        const Icon = ({ name, size = 20, className = "", ...props }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (window.lucide && window.lucide.icons[name]) {
                    const icon = window.lucide.icons[name];
                    const svg = window.lucide.createElement(icon);
                    svg.setAttribute('width', size);
                    svg.setAttribute('height', size);
                    if (className) svg.setAttribute('class', className);
                    ref.current.innerHTML = '';
                    ref.current.appendChild(svg);
                }
            }, [name, className, size]);
            return <span ref={ref} className="inline-flex items-center justify-center shrink-0" {...props} />;
        };

        // --- Configuration ---
        
        // フォールバック画像の定義 (Unsplashの固定IDを使用して確実に表示させる)
        const FALLBACK_IMAGES = {
            '主要': 'https://images.unsplash.com/photo-1504711434969-e33886168f5c?auto=format&fit=crop&w=800&q=80',
            '国際': 'https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1?auto=format&fit=crop&w=800&q=80',
            'エンタメ': 'https://images.unsplash.com/photo-1499364615650-ec387c147984?auto=format&fit=crop&w=800&q=80',
            'スポーツ': 'https://images.unsplash.com/photo-1461896836934-ffe607ba8211?auto=format&fit=crop&w=800&q=80',
            'IT・科学': 'https://images.unsplash.com/photo-1488590528505-98d2b5aba04b?auto=format&fit=crop&w=800&q=80',
            '将棋・趣味': 'https://images.unsplash.com/photo-1529699211952-734e80c4d42b?auto=format&fit=crop&w=800&q=80',
            'default': 'https://images.unsplash.com/photo-1585829365295-ab7cd400c167?auto=format&fit=crop&w=800&q=80'
        };

        const RSS_SOURCES = [
            { url: 'https://news.yahoo.co.jp/rss/topics/top-picks.xml', category: '主要', sourceName: 'Yahoo! News' },
            { url: 'https://news.google.com/rss?hl=ja&gl=JP&ceid=JP:ja', category: '主要', sourceName: 'Google News' },
            { url: 'https://news.yahoo.co.jp/rss/topics/world.xml', category: '国際', sourceName: 'Yahoo! World' },
            { url: 'https://news.yahoo.co.jp/rss/topics/entertainment.xml', category: 'エンタメ', sourceName: 'Yahoo! Entame' },
            { url: 'https://news.yahoo.co.jp/rss/topics/sports.xml', category: 'スポーツ', sourceName: 'Yahoo! Sports' },
            { url: 'https://news.yahoo.co.jp/rss/topics/it.xml', category: 'IT・科学', sourceName: 'Yahoo! IT' },
            { url: 'https://news.yahoo.co.jp/rss/topics/science.xml', category: 'IT・科学', sourceName: 'Yahoo! Science' },
            { url: 'https://news.yahoo.co.jp/rss/topics/domestic.xml', category: '国内', sourceName: 'Yahoo! Domestic' }
        ];

        // --- Mock Data Generator ---
        const generateMockData = () => {
            const now = new Date();
            const templates = [
                { title: "米大統領選、激戦州での最新情勢調査結果が公表される", cat: "国際" },
                { title: "欧州中央銀行、新たな金融政策を発表。市場への影響は？", cat: "国際" },
                { title: "人気アイドルグループ「スターライト」、ドームツアー即完売", cat: "エンタメ" },
                { title: "話題の俳優、電撃結婚を発表。SNSで祝福の嵐", cat: "エンタメ" },
                { title: "W杯予選、日本代表が劇的勝利。若手が躍動", cat: "スポーツ" },
                { title: "大谷翔平、3試合連続ホームラン。記録更新へ", cat: "スポーツ" },
                { title: "次世代AIモデル「GPT-Next」発表。人間を超える推論能力か", cat: "IT・科学" },
                { title: "新型iPhone、ついにホログラム機能搭載か？リーク情報まとめ", cat: "IT・科学" },
                { title: "藤井聡太竜王、防衛戦で驚異の一手。AI評価値も揺れる", cat: "将棋・趣味" },
                { title: "週末に行きたい！隠れ家カフェ特集【東京・大阪】", cat: "主要" },
                { title: "台風接近に伴う交通機関への影響まとめ", cat: "主要" },
                { title: "宇宙望遠鏡が捉えた、130億年前の銀河の姿", cat: "IT・科学" },
            ];

            return templates.map((t, i) => ({
                id: `mock-${i}-${now.getTime()}`,
                title: t.title,
                summary: `${t.title}に関する詳細なレポートです。専門家の分析によると...（API接続が不安定なため、シミュレーションデータを表示しています）`,
                source: "Simulation Feed",
                date: new Date(now.getTime() - i * 1000 * 60 * 30),
                category: t.cat,
                link: '#',
                image: FALLBACK_IMAGES[t.cat] || FALLBACK_IMAGES['default'],
                isMock: true
            }));
        };

        // --- Article Modal ---
        const ArticleModal = ({ article, onClose }) => {
            if (!article) return null;
            const formattedSummary = article.summary.replace(/<[^>]*>?/gm, '').replace(/&nbsp;/g, ' ');

            // 画像エラー時のハンドラ (Modal内)
            const handleImageError = (e) => {
                e.target.onerror = null;
                e.target.src = FALLBACK_IMAGES[article.category] || FALLBACK_IMAGES['default'];
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 animate-fade-in">
                    <div className="absolute inset-0 bg-black/80 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="glass-modal w-full max-w-2xl max-h-[90vh] rounded-2xl overflow-hidden flex flex-col shadow-2xl relative animate-slide-up border border-ui-border">
                        <div className="relative h-48 sm:h-64 shrink-0">
                            <img 
                                src={article.image || (FALLBACK_IMAGES[article.category] || FALLBACK_IMAGES['default'])} 
                                alt={article.title}
                                className="w-full h-full object-cover"
                                onError={handleImageError}
                            />
                            <div className="absolute inset-0 bg-gradient-to-t from-ui-bg to-transparent"></div>
                            <button onClick={onClose} className="absolute top-4 right-4 p-2 bg-black/50 hover:bg-black/70 rounded-full text-white transition backdrop-blur-md">
                                <Icon name="X" size={24} />
                            </button>
                        </div>
                        <div className="p-6 sm:p-8 overflow-y-auto">
                            <div className="flex items-center gap-3 mb-4">
                                <span className="px-3 py-1 rounded-full text-xs font-bold bg-accent-primary/20 text-accent-primary border border-accent-primary/30">{article.category}</span>
                                <span className="text-ui-muted text-xs flex items-center gap-1"><Icon name="Clock" size={12} />{new Date(article.date).toLocaleString()}</span>
                            </div>
                            <h2 className="text-2xl sm:text-3xl font-bold leading-snug mb-6 text-ui-text">{article.title}</h2>
                            <div className="prose prose-invert prose-lg max-w-none mb-8">
                                <p className="text-gray-300 leading-relaxed text-lg">{formattedSummary}</p>
                                {article.isMock && (
                                    <div className="my-4 p-3 bg-accent-warning/10 border-l-4 border-accent-warning text-accent-warning text-sm rounded">
                                        <p>⚠ API接続制限のため、この記事はシミュレーションデータを表示しています。</p>
                                    </div>
                                )}
                            </div>
                            <a href={article.link} target="_blank" rel="noopener noreferrer" className="block w-full py-4 bg-accent-primary hover:bg-blue-600 text-white font-bold text-center rounded-xl transition shadow-lg shadow-blue-500/20 flex items-center justify-center gap-2">
                                <span>元記事を確認する</span><Icon name="ExternalLink" size={18} />
                            </a>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Main App ---
        const App = () => {
            const [articles, setArticles] = useState([]);
            const [displayArticles, setDisplayArticles] = useState([]);
            const [loading, setLoading] = useState(true);
            const [connectionStatus, setConnectionStatus] = useState('connecting');
            const [activeCategory, setActiveCategory] = useState('all');
            const [oshiKeywords, setOshiKeywords] = useState(() => JSON.parse(localStorage.getItem('oshi_v2')) || []);
            const [selectedArticle, setSelectedArticle] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [isSearchMode, setIsSearchMode] = useState(false);

            // 画像エラー時のハンドラ (Grid内)
            const handleGridImageError = (e, category) => {
                e.target.onerror = null; // ループ防止
                e.target.src = FALLBACK_IMAGES[category] || FALLBACK_IMAGES['default'];
            };

            // --- Fetch Logic (Enhanced with Search) ---
            const fetchNews = async (customQuery = '') => {
                setLoading(true);
                setConnectionStatus('connecting');
                
                let sourcesToFetch = RSS_SOURCES;
                let isSearching = false;

                // 検索クエリがある場合は、Googleニュースの検索RSSを使用する
                if (customQuery) {
                    isSearching = true;
                    setIsSearchMode(true);
                    sourcesToFetch = [{
                        url: `https://news.google.com/rss/search?q=${encodeURIComponent(customQuery)}&hl=ja&gl=JP&ceid=JP:ja`,
                        category: 'Search',
                        sourceName: 'Search Result'
                    }];
                } else {
                    setIsSearchMode(false);
                }
                
                try {
                    const fetchPromises = sourcesToFetch.map(async (source) => {
                        try {
                            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(source.url)}&_=${new Date().getTime()}`;
                            const res = await fetch(apiUrl);
                            const data = await res.json();
                            
                            if (data.status === 'ok' && data.items.length > 0) {
                                return data.items.map(item => ({
                                    id: item.guid || item.link,
                                    title: item.title,
                                    link: item.link,
                                    summary: item.description || "詳細を表示して確認してください。",
                                    date: new Date(item.pubDate),
                                    source: source.sourceName,
                                    category: source.category === 'Search' ? '検索結果' : source.category,
                                    image: item.enclosure?.link || item.thumbnail || null,
                                    isMock: false
                                }));
                            }
                            return [];
                        } catch (err) {
                            console.warn(`Failed to fetch ${source.sourceName}:`, err);
                            return [];
                        }
                    });

                    const results = await Promise.all(fetchPromises);
                    let allNews = results.flat();

                    // 検索モードでない場合のみ、記事が少ないときにモックデータを混ぜる
                    if (!isSearching && allNews.length < 5) {
                        const mocks = generateMockData();
                        allNews = [...allNews, ...mocks];
                        setConnectionStatus('archive');
                    } else if (isSearching && allNews.length === 0) {
                        // 検索結果0件の場合
                        setConnectionStatus('live'); // 接続は成功している
                    } else {
                        // 検索モードでない、かつ通常取得成功時
                         if (!isSearching) {
                             const mocks = generateMockData();
                             if (!allNews.some(a => a.category === '将棋・趣味')) {
                                  allNews = [...allNews, ...mocks.filter(m => m.category === '将棋・趣味')];
                             }
                         }
                        setConnectionStatus('live');
                    }

                    allNews.sort((a, b) => b.date - a.date);
                    
                    const seen = new Set();
                    const uniqueNews = allNews.filter(item => {
                        const duplicate = seen.has(item.title);
                        seen.add(item.title);
                        return !duplicate;
                    });

                    setArticles(uniqueNews);
                    
                    // 検索時は全件表示、それ以外はフィルタリング適用
                    if (isSearching) {
                        setDisplayArticles(uniqueNews);
                        setActiveCategory('all');
                    } else {
                         // 初回ロード時などの処理
                         // useEffectのフィルタリングに任せるためここではsetArticlesのみ更新したいが、
                         // 検索結果表示の直後は強制的にdisplayArticlesも更新しておく
                         setDisplayArticles(uniqueNews);
                    }

                } catch (e) {
                    console.error("Critical Fetch Error", e);
                    if (!isSearching) {
                        const mocks = generateMockData();
                        setArticles(mocks);
                        setDisplayArticles(mocks);
                    } else {
                        setArticles([]);
                        setDisplayArticles([]);
                    }
                    setConnectionStatus('archive');
                } finally {
                    setLoading(false);
                }
            };

            // 初回ロード
            useEffect(() => {
                fetchNews();
                const interval = setInterval(() => {
                    if (!isSearchMode) fetchNews();
                }, 300000);
                return () => clearInterval(interval);
            }, []); // Empty dependency to run only on mount

            // 検索実行ハンドラ
            const handleSearch = () => {
                if (searchQuery.trim()) {
                    fetchNews(searchQuery);
                } else {
                    // 空の場合はトップニュースに戻す
                    fetchNews();
                }
            };

            // Enterキーハンドラ
            const handleKeyDown = (e) => {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            };

            // カテゴリ切り替え時のフィルタリング (検索モードでないときのみ有効)
            useEffect(() => {
                if (isSearchMode) return; // 検索モード中はローカルフィルタリングしない

                let result = articles;
                if (activeCategory === 'oshi') {
                    if (oshiKeywords.length > 0) {
                        result = result.filter(a => 
                            oshiKeywords.some(k => 
                                a.title.toLowerCase().includes(k.toLowerCase()) || 
                                a.summary.toLowerCase().includes(k.toLowerCase()) ||
                                a.category.includes(k)
                            )
                        );
                    } else {
                        result = [];
                    }
                } else if (activeCategory !== 'all') {
                    result = result.filter(a => a.category === activeCategory || (activeCategory === '主要' && a.category === '国内'));
                }
                
                // ここでのsearchQueryはローカルフィルタ用ではなくなったので削除するか、
                // あるいは「検索結果内絞り込み」として使うかだが、今回は「新しいニュースを読み込む」仕様のため
                // クライアントサイドフィルタは削除し、fetchNews(query)に一本化する。
                
                setDisplayArticles(result);
            }, [activeCategory, articles, oshiKeywords, isSearchMode]); // searchQueryを除外

            // --- Handlers ---
            const toggleOshi = (keyword) => {
                let newKeys;
                if (oshiKeywords.includes(keyword)) {
                    newKeys = oshiKeywords.filter(k => k !== keyword);
                } else {
                    newKeys = [...oshiKeywords, keyword];
                }
                setOshiKeywords(newKeys);
                localStorage.setItem('oshi_v2', JSON.stringify(newKeys));
            };

            const categories = [
                { id: 'all', label: 'すべて', icon: 'LayoutGrid' },
                { id: 'oshi', label: '推し', icon: 'Heart' },
                { id: '主要', label: '主要', icon: 'Zap' },
                { id: '国際', label: '国際', icon: 'Globe2' },
                { id: 'エンタメ', label: 'エンタメ', icon: 'Music' },
                { id: 'スポーツ', label: 'スポーツ', icon: 'Trophy' },
                { id: 'IT・科学', label: 'IT・科学', icon: 'Cpu' },
                { id: '将棋・趣味', label: '将棋・趣味', icon: 'Coffee' },
            ];

            return (
                <div className="min-h-screen pb-20 sm:pb-0 sm:pl-64 transition-all duration-300">
                    
                    {/* Sidebar / Bottom Nav */}
                    <nav className="fixed bottom-0 sm:top-0 left-0 w-full sm:w-64 h-16 sm:h-full bg-ui-surface border-t sm:border-t-0 sm:border-r border-ui-border z-40 flex sm:flex-col justify-between">
                        <div className="hidden sm:flex items-center gap-3 p-6">
                            <div className="w-10 h-10 rounded-xl bg-gradient-to-tr from-accent-primary to-accent-secondary flex items-center justify-center shadow-lg shadow-blue-500/20">
                                <Icon name="Activity" className="text-white" />
                            </div>
                            <span className="text-xl font-bold tracking-tight">Pulse Neural</span>
                        </div>
                        <div className="flex-1 flex sm:flex-col overflow-x-auto sm:overflow-visible hide-scrollbar sm:p-4 gap-1">
                            {categories.map(cat => (
                                <button
                                    key={cat.id}
                                    onClick={() => {
                                        setActiveCategory(cat.id);
                                        if (isSearchMode) {
                                            // 検索モード解除して通常フィードに戻す
                                            setSearchQuery('');
                                            fetchNews(); 
                                        }
                                    }}
                                    className={`
                                        flex flex-col sm:flex-row items-center sm:gap-3 p-2 sm:px-4 sm:py-3 rounded-xl min-w-[4.5rem] sm:w-full transition-all
                                        ${activeCategory === cat.id && !isSearchMode
                                            ? 'text-white bg-ui-surface2 sm:bg-accent-primary/10 sm:text-accent-primary' 
                                            : 'text-ui-muted hover:text-white hover:bg-ui-surface2'}
                                    `}
                                >
                                    <Icon name={cat.icon} className={activeCategory === cat.id && !isSearchMode ? 'sm:text-accent-primary' : ''} />
                                    <span className="text-[10px] sm:text-sm font-medium mt-1 sm:mt-0 whitespace-nowrap">{cat.label}</span>
                                </button>
                            ))}
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="max-w-5xl mx-auto px-4 sm:px-8 pt-6 sm:pt-8 pb-24">
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
                            <div>
                                <h1 className="text-2xl font-bold flex items-center gap-2">
                                    {isSearchMode ? `Search: "${searchQuery}"` : categories.find(c => c.id === activeCategory)?.label + " News"}
                                    <span className="text-xs font-normal text-ui-muted bg-ui-surface px-2 py-1 rounded-full border border-ui-border">
                                        {displayArticles.length} articles
                                    </span>
                                </h1>
                                <div className="flex items-center gap-2 mt-1">
                                    <p className="text-ui-muted text-sm">
                                        {new Date().toLocaleDateString('ja-JP', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}
                                    </p>
                                    
                                    <div className={`flex items-center gap-1 text-xs px-2 py-0.5 rounded-full border ${
                                        connectionStatus === 'live' 
                                            ? 'bg-accent-success/10 border-accent-success/30 text-accent-success' 
                                            : connectionStatus === 'archive' 
                                                ? 'bg-accent-warning/10 border-accent-warning/30 text-accent-warning' 
                                                : 'bg-ui-surface border-ui-border text-ui-muted'
                                    }`}>
                                        <div className={`w-1.5 h-1.5 rounded-full ${
                                            connectionStatus === 'live' ? 'bg-accent-success animate-pulse' : 
                                            connectionStatus === 'archive' ? 'bg-accent-warning' : 'bg-ui-muted animate-pulse'
                                        }`}></div>
                                        {connectionStatus === 'live' ? 'LIVE FEED' : connectionStatus === 'archive' ? 'SIMULATION MODE' : 'CONNECTING...'}
                                    </div>
                                </div>
                            </div>

                            <div className="relative w-full md:w-72 group">
                                <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <Icon name="Search" className={`transition-colors ${isSearchMode ? 'text-accent-primary' : 'text-ui-muted'}`} size={18} />
                                </div>
                                <input 
                                    type="text" 
                                    placeholder="キーワード検索 (Enter)" 
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                    onKeyDown={handleKeyDown}
                                    className="w-full pl-10 pr-4 py-2.5 bg-ui-surface border border-ui-border rounded-xl focus:outline-none focus:border-accent-primary focus:ring-1 focus:ring-accent-primary transition-all text-sm"
                                />
                                <button onClick={handleSearch} className="absolute inset-y-0 right-0 px-3 text-ui-muted hover:text-white transition-colors" title="Search">
                                    <Icon name={isSearchMode ? "X" : "ArrowRight"} size={16} onClick={(e) => {
                                        if(isSearchMode) {
                                            e.stopPropagation();
                                            setSearchQuery('');
                                            fetchNews(); // Reset
                                        }
                                    }}/>
                                </button>
                            </div>
                        </div>

                        {/* Oshi Setup */}
                        {activeCategory === 'oshi' && !isSearchMode && (
                            <div className="mb-8 p-6 glass rounded-2xl border border-pink-500/20 animate-fade-in">
                                <h2 className="text-lg font-bold mb-4 flex items-center gap-2 text-pink-400">
                                    <Icon name="Sparkles" /> 推しキーワード設定
                                </h2>
                                <div className="flex gap-2 mb-4">
                                    <input 
                                        type="text" id="oshiInput" placeholder="例: 藤井聡太, 大谷翔平, アイドル..." 
                                        className="flex-1 bg-ui-bg border border-ui-border rounded-lg px-4 py-2 focus:border-pink-500 outline-none"
                                        onKeyPress={(e) => e.key === 'Enter' && e.target.value && (toggleOshi(e.target.value), e.target.value = '')}
                                    />
                                    <button onClick={() => { const el = document.getElementById('oshiInput'); if(el.value) { toggleOshi(el.value); el.value=''; }}} className="bg-pink-600 hover:bg-pink-500 text-white px-6 py-2 rounded-lg font-bold transition">追加</button>
                                </div>
                                <div className="flex flex-wrap gap-2">
                                    {oshiKeywords.map(k => (
                                        <button key={k} onClick={() => toggleOshi(k)} className="px-3 py-1.5 rounded-full bg-pink-500/10 text-pink-400 border border-pink-500/30 text-sm hover:bg-pink-500/20 flex items-center gap-2 transition">#{k} <Icon name="X" size={14} /></button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Article Grid */}
                        {loading ? (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {[...Array(6)].map((_, i) => <div key={i} className="bg-ui-surface rounded-2xl h-64 animate-pulse"></div>)}
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-6">
                                {displayArticles.length > 0 ? (
                                    displayArticles.map((article, idx) => (
                                        <article 
                                            key={article.id}
                                            onClick={() => setSelectedArticle(article)}
                                            className="group bg-ui-surface hover:bg-ui-surface2 border border-ui-border hover:border-accent-primary/50 rounded-2xl overflow-hidden cursor-pointer transition-all duration-300 hover:-translate-y-1 shadow-lg hover:shadow-xl flex flex-col h-full animate-slide-up"
                                            style={{animationDelay: `${idx * 0.05}s`}}
                                        >
                                            <div className="relative h-48 overflow-hidden bg-ui-surface2">
                                                <img 
                                                    src={article.image || (FALLBACK_IMAGES[article.category] || FALLBACK_IMAGES['default'])} 
                                                    alt={article.title}
                                                    className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
                                                    onError={(e) => handleGridImageError(e, article.category)}
                                                />
                                                <div className="absolute top-3 left-3">
                                                    <span className={`px-2 py-1 rounded-md text-xs font-bold shadow-sm text-white ${
                                                        article.category === 'スポーツ' ? 'bg-emerald-600' :
                                                        article.category === 'エンタメ' ? 'bg-pink-600' :
                                                        article.category === '国際' ? 'bg-violet-600' :
                                                        article.category === 'IT・科学' ? 'bg-cyan-600' :
                                                        article.category === '検索結果' ? 'bg-orange-500' :
                                                        'bg-blue-600'
                                                    }`}>{article.category}</span>
                                                </div>
                                            </div>
                                            <div className="p-5 flex flex-col flex-1">
                                                <div className="flex items-center gap-2 mb-3 text-xs text-ui-muted">
                                                    <span className="truncate max-w-[120px]">{article.source}</span>
                                                    <span>•</span>
                                                    <span>{new Date(article.date).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                                                </div>
                                                <h3 className="text-lg font-bold leading-snug mb-3 line-clamp-3 group-hover:text-accent-primary transition-colors">{article.title}</h3>
                                                <div className="mt-auto pt-4 flex items-center justify-between border-t border-ui-border group-hover:border-ui-border/50">
                                                    <button className="text-sm font-medium text-ui-muted group-hover:text-white flex items-center gap-1 transition-colors">Read more <Icon name="ChevronRight" size={16} /></button>
                                                </div>
                                            </div>
                                        </article>
                                    ))
                                ) : (
                                    <div className="col-span-full py-20 text-center text-ui-muted">
                                        <div className="inline-flex p-4 rounded-full bg-ui-surface2 mb-4"><Icon name="SearchX" size={32} /></div>
                                        <p className="text-lg">記事が見つかりませんでした。</p>
                                        <p className="text-sm mt-2">別のキーワードで検索してみてください。</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                    
                    {selectedArticle && <ArticleModal article={selectedArticle} onClose={() => setSelectedArticle(null)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
